<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>SARV EM MANUTENÇÃO</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
	<script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>
	<script type='text/javascript'>
		$(function () {
			$('#tipsy').tipsy({ fade: true, gravity: 's' });
		});
	</script>

	<style>
		body {
			background: radial-gradient(circle, #94D2F8, #00080c) repeat scroll 0% 0% transparent;
			margin: 0;
			padding: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
	</style>



	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>

<body>
	<div class="wrapper">
		<!-- <img class="logo" src="images/logo.png" alt="LG" title="LG" /> -->
		<div class="hr"></div>
		<h1>Desculpe, estamos passando por uma manutenção no SARV.</h1>
		<p>É rapidinho, estamos rodando alguns procedimentos de segurança para que seus dados não se percam.</p>



		<script>

			start_date = new Date("March 1, 2019 11:50:00");
			end_date = new Date("March 02, 2019 20:00:00");
			var start = start_date.getTime();
			var end = end_date.getTime();



			window.setInterval(function () {
				var now = +new Date;
				restante = end - start;
				porcentagem = (now - start) / (end - start) * 100; //73%
				if (porcentagem > 100) {
					porcentagem = "100";
				}

				if (porcentagem == 100) {
					location.reload();
				}


				document.getElementById('tipsy').setAttribute('title', Math.round(porcentagem) + "% Completo.");
				porcentagem = porcentagem + "%";

				document.getElementById("progress-bar").style.width = porcentagem;



			}, 100);
		</script>
		<section class="progress">
			<div class="progress-bar-container" id="tipsy" title="99% Completo">
				<!-- Edit this title for the tooltip pop up -->
				<article id="progress-bar" class="progress-bar"></article>
				<!-- Edit the width percentage value to indicate progress -->

			</div>

		</section>
	</div>
</body>

</html>
